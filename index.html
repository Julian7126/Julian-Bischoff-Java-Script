<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    
    
    <title> TURNERO SANATORIO BISCHOFF</title>
</head>

<!-- Aca comienza el Body -->
<body id="body">
    <div class="contenedorTitulo">
     <h1 class="Sanatorio">SANATORIO BISCHOFF</h1>
    </div>

<nav>

    <div class="container-fluid">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
            Ver mis Turnos <i class="bi bi-bag-check-fill"></i>
        </button>
        <button id="ingresarUsuario" type="button" class="btn btn-primary">Ingresar Usuario</button>
        </div>
    </div>

     <!-- MODAL TURNERO-->
  <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Turnero</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
          <p> Aqui podras ver tus turnos y medicos</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary"> Ayuda? </button>
        </div>
      </div>
    </div>
  </div>

  

    <!-- TURNERO ONLINE -->
   <div id="TurneroOnline" class="container text-center py-5">
        <h1 id="titulo" class="display-3 py-5"> SACA UN TURNO AQUI </h1>
                <button id="buttonTur" type="button" class="btn btn-primary btn-lg"> Turnero Online </button>
    </div> 
   
   
   
   
   
    <!-- Pregunta si ya es cliente -->
    <div id="VerificarCliente" class="container text-center py-5">
        <h2 id="cliente" class="display-3 py-5"> SOS CLIENTE NUESTRO?</h2>
        <button id="buttonCli" type="button" class="btn btn-primary btn-lg"> Click aca! </button>
                 <p class="p1">Acordate que teniendo nuestra credencial , obtenes beneficio! desde menos tiempo de espera hasta descuentos en nuestro Bar y Restaurante! </p>
    
    </div>
    
   
   
   
   
    <!-- PARA PODER SER CLIENTE -->
    <div class="container text-center py-5">
        <h2 id="serCliente" class="display-3 py-5"> QUERES SER CLIENTE?- ACA ABAJO! </h2> 
        <button type="button" class="btn btn-primary btn-lg"> CLIENTES </button>
        
    </div>
    





     <!--Medicos-->
     <article>
        <label> MEDICOS : </label>
            <input id="contadorMedicos" type="number" placeholder="aqui cantidad de medicos">
        <label> ESPECIALIDADES :  </label>
            <input id="ContadorEspecialidad" type="number" placeholder="aqui cantidad de especialidades">
    </article>     
    <!-- Personal -->
    <div id="personal">

    </div>

    <!-- Tabla  -->
    <article id="table">
        
    </article>


</nav>

    <script src="codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.2/build/global/luxon.min.js"></script>

</body>
</html>
